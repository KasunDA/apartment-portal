<h2>Contact us</h2>

<div class="row" ng-show="!vm.success">
  <div class="col-lg-8 center-block">

    <form ng-submit="vm.contact()" class="form-horizontal">

      <div class="form-group">
        <label>First Name</label>
        <input type="text" ng-model="vm.firstName"  class="form-control" placeholder="First Name"></textarea>
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input type="text" ng-model="vm.lastName"  class="form-control" placeholder="Last Name"></textarea>
      </div>

      <div class="form-group">
        <label>Email Address</label> <input type="text" ng-model="vm.emailAddress" class="form-control"
                                          value="" placeholder="Email address" />
      </div>

      <div class="form-group">
        <label>Message</label> <input type="text" ng-model="vm.message"  class="form-control"
                                       value="" placeholder="Message" />
      </div>

      <div class="form-group">
        <button class="btn btn-primary" type="submit">Submit</button>
      </div>


    </form>

  </div>
</div>

<div ng-show="vm.success">
  You request has been submitted
</div>
