<h2>Payment</h2>

<div class="row">
  <div class="col-lg-10 col-md-10 col-sm-8 col-xs-8 col-lg-offset-1 col-md-offset-1 col-sm-offset-2 col-xs-offset-2">

    <form ng-submit="vm.charge()" class="form-horizontal">


      <div class="form-group">
        <label class="control-label col-lg-2 col-md-2 col-sm-3 col-xs-4">
          <span>Customer Name</span>
        </label>
        <div class="col-lg-10 col-md-10 col-sm-9 col-xs-8">
          <input class="form-control" type="text" ng-model="vm.customerName" placeholder="Customer Name">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-lg-2 col-md-2 col-sm-3 col-xs-4">
          <span>Card  Number</span>
        </label>
        <div class="col-lg-10 col-md-10 col-sm-9 col-xs-8">
          <input class="form-control" type="text" ng-model="vm.cardNumber" placeholder="Card Number">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-lg-2 col-md-2 col-sm-3 col-xs-4">
          <span>Expiry Date</span>
        </label>
        <div class="col-lg-1 col-md-2">
          <select class="form-control" ng-options="o.value as o.text for o in vm.months" ng-model="vm.expiryMonth"></select>
        </div>
        <div class="col-lg-1 col-md-2">
          <select class="col-lg-1 col-md-2 form-control" ng-options="o.value as o.text for o in vm.years" ng-model="vm.expiryYear"></select>
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-lg-2 col-md-2 col-sm-3 col-xs-4">
          <span>Security Code</span>
        </label>
        <div class="col-lg-10 col-md-10 col-sm-9 col-xs-8">
          <input class=" form-control" type="text" ng-model="vm.securityCode" placeholder="Security Code">
        </div>
      </div>

      <button type="submit">Submit</button>
    </form>

  </div>
</div>
