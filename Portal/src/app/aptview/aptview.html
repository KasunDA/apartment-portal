<div class="t-page">
  <h2>Apartment Details</h2>

  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">

      <button class="btn btn-default" ng-click="vm.bookmarkApt(vm.apt.aptId, !vm.apt.bookmarked)"
              style="margin-bottom: 10px;">
        <span class="glyphicon glyphicon-heart-empty" ng-show="!vm.apt.bookmarked"></span>
        <span ng-show="!vm.apt.bookmarked">Add to favorites</span>
        <span class="glyphicon glyphicon-heart" ng-show="vm.apt.bookmarked"></span>
        <span ng-show="vm.apt.bookmarked">Remove from favorites</span>
      </button>

      <div class="table-responsive">
        <table class="table table-bordered">
          <tbody>
          <tr>
            <td>Apt Number</td>
            <td>{{vm.apt.aptNo}}</td>
          </tr>
          <tr>
            <td>Bedrooms</td>
            <td>{{vm.apt.noOfBedrooms}}</td>
          </tr>
          <tr>
            <td>Bathrooms</td>
            <td>{{vm.apt.noOfBathrooms}}</td>
          </tr>
          <tr>
            <td>Garage</td>
            <td>{{vm.apt.garage}}</td>
          </tr>
          <tr>
            <td>Rent</td>
            <td>
              <span ng-show="vm.apt.rent === 0">Call for price</span>
              <span ng-show="vm.apt.rent !== 0">{{vm.apt.rent}}</span>
            </td>
          </tr>
          <tr>
            <td>Sft</td>
            <td>{{vm.apt.sqft}}</td>
          </tr>
          <tr>
            <td>Type</td>
            <td>{{vm.apt.propertyTypeName}}</td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <div>
    <img class="img-responsive" src="../../assets/images/apartments/studio.jpg" ng-show="vm.apt.noOfBedrooms === 0"/>
    <img class="img-responsive" src="../../assets/images/apartments/1bhk.png" ng-show="vm.apt.noOfBedrooms === 1"/>
    <img class="img-responsive" src="../../assets/images/apartments/2bhk.png" ng-show="vm.apt.noOfBedrooms === 2"/>
  </div>


</div>
