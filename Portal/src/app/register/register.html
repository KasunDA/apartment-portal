<h2>Register</h2>

<div>

  <div>
    <h3>Create an Account</h3>
    <section>
      <p>Please fill out your information below to create your account.</p>

      <div class="row">
        <div class="r-col-661212">


          <div class="r-form-panel">
            <div class="r-form-panel-heading">
              <h3>Account Information</h3>
            </div>
            <div class="r-form-panel-body">

              <div class="form-group">
                <label>Username</label>
                <input type="text" ng-model="vm.Username" class="form-control"
                       placeholder="Username"/>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="Password" ng-model="vm.password" class="form-control"
                       placeholder="Password"/>
              </div>
              <div class="form-group">
                <label>Confirm Password</label>
                <input type="Password" ng-model="vm.confirmpassword" class="form-control"
                       placeholder="Confirm Password"/>
              </div>
              <div class="form-group">
                <label>Security Question</label>
                <input type="text" ng-model="vm.securityquestion" class="form-control"
                       placeholder=""/>
              </div>
              <div class="form-group">
                <label>Security Answer</label>
                <input type="text" ng-model="vm.securityanswer" class="form-control"
                       placeholder=""/>
              </div>


            </div>
          </div>


        </div>
        <div class="r-col-661212">

          <div class="r-form-panel">
            <div class="r-form-panel-heading">
              <h3>Personal Information</h3>
            </div>
            <div class="r-form-panel-body">


              <div class="form-group">
                <label>First Name</label>
                <input type="text" ng-model="vm.firstname" class="form-control"
                       placeholder="First Name"/>
              </div>
              <div class="form-group">
                <label>Last Name</label>
                <input type="text" ng-model="vm.lastname" class="form-control"
                       placeholder="Last Name"/>
              </div>
              <div class="form-group">
                <label>Contact</label>
                <input type="text" ng-model="vm.contact" class="form-control" placeholder="Contact"/>
              </div>

              <div class="form-group">
                <input type="checkbox" ng-model="vm.agree"/> I agree and accept the terms and conditions.
              </div>


            </div>
          </div>

        </div>
      </div>

      <div class="form-group">
        <button class="btn btn-primary" type="submit">Register</button>
      </div>
    </section>
  </div>

</div>
