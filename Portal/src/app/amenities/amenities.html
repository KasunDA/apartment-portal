<div>
  <carousel interval="myInterval" no-wrap="noWrapSlides">
    <slide ng-repeat="slide in vm.slides">
      <img ng-src="{{slide}}" style="margin:auto;">
      <div class="carousel-caption">
        <h4>Slide {{$index}}</h4>
      </div>
    </slide>
  </carousel>

  <div class="amenities">
    <h3>Community Amenities</h3>

    <li>Covered Parking</li>
    <li>Elevator</li>
    <li>Free Weights</li>
    <li> Garage</li>
    <li> Group Exercise</li>
    <li>Laundry Facilities</li>
    <li>Short Term Lease</li>
    <li> Sundeck</li>
    </li>
  </div>
</div>
