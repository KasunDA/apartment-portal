<div class="row">
  <a class="btn btn-link" ui-sref="admin-home">
    <span class="glyphicon glyphicon-arrow-left"></span>
    <span>back</span>
  </a>
</div>


<button class="btn btn-primary" ui-sref="admin-resident">
  <span>Assign Lease</span>
</button>

<h2>Residents</h2>


<div class="table-responsive">
  <table class="table table-condensed">
    <thead>
    <tr>
      <th>Resident</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Lease Start Date</th>
      <th>Lease End Date</th>
      <th>Property</th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="a in vm.residentlist">
      <td>
        <a ui-sref="admin-resident({residentId: a.residentID})">
          {{a.firstName}} {{a.lastName}}
        </a>
      </td>
      <td>{{a.email}}</td>
      <td>{{a.phoneNumber}}</td>
      <td>{{a.leaseStartDate | date: 'MM/dd/yyyy'}}</td>
      <td>{{a.leaseEndDate | date: 'MM/dd/yyyy'}}</td>
      <td>
        <a ui-sref="admin-apt-edit({apartmentId: a.propertyID})">Edit Property</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
